<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>calculator</title>
	<style>
	body {background-color: aliceblue;
	font-family: Helvetica;
		padding-left 5%;
		padding-top: 5%;
		padding-right: 5%;}
	</style>
</head>

	
	
<body>
<form name="calculator">
<div id="mycalculator">
	
			<!beginning of operators>
	
	<div class="inputRow">
		<input type="button" class="operator" name="clear" value="clear" 
		   onclick="calculator.display.value =''">
		
		<input type="button" class="operator" name="equals" value="=" 
		   onclick="calculator.display.value =eval(calculator.display.value)">
		
	<input type="button" class="operator" name="add" value="+"
			onclick="calculator.display.value += '+'">
	
		<input type="button" class="operator" name="negative" value="-" 
		   onclick="calculator.display.value -=eval(calculator.display.value)">
		
		<input type="button" class="operator" name="multiply" value="*" 
		   onclick="calculator.display.value +='*'">
		
		<input type="button" class="operator" name="multiply" value="/" 
		   onclick="calculator.display.value +='/'">
		
	</div>
	<!end of operators>

	
	<div id="top_display">
	<input type="text" name="display" id="display" disabled>
		
	</div>
	
	
	<!beginning of number inputs>
	<div class="inputRow">
		
		<input type="button" class="number" value="1"
			   onclick="calculator.display.value+='1'">
	
	
		<input type="button" class="number" value="2"
			   onclick="calculator.display.value+='2'">
	
		
		<input type="button" class="number" value="3"
			   onclick="calculator.display.value+='3'">

		
		<input type="button" class="number" value="4"
			   onclick="calculator.display.value+='4'">
	
	
		<input type="button" class="number" value="5"
			   onclick="calculator.display.value+='5'">
	<div class="inputRow">
	</div>
		<input type="button" class="number" value="6"
			   onclick="calculator.display.value+='6'">
		
		
		<input type="button" class="number" value="7"
			   onclick="calculator.display.value+='7'">
	

		<input type="button" class="number" value="8"
			   onclick="calculator.display.value+='8'">
	

		<input type="button" class="number" value="9"
			   onclick="calculator.display.value+='9'">

		
		<input type="button" class="number" value="0"
			   onclick="calculator.display.value+='0'">
		
	</div>
	<!end of number inputs>
	
	
		 
</div>
</form>
</body>
</html>
